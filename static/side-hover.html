<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>jing studio 8.0</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="fonts/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-gray1">
    <nav>
      <a class="jing-icon" href="index.html"><img src="img/jing_icon.png"></a>
    </nav>


    <div id="project-bg" class="transition">
      <div class="container-fluid">
      
        <div class="text-right">
          <h1 class="work opacity3 coffee"><a href="coffee.html">MEDIC COFFEE & TEA</a></h1>
          <h1 class="work opacity3 roofing"><a href="coffee.html">roffing</a></h1>
          <h1 class="work opacity3 carl"><a href="coffee.html">Carl</a></h1>
        </div>
  
        <div class="project-description">
          <h4>Type<br>
          <small class="type">Please selecte a projcet</small></h4>
  
          <h4 class="margin-top-30">Deliverables<br>
          <small class="deliverables">Please selecte a projcet</small></h4>
        </div>
      </div>






    </div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <script>
      $(document).ready(function(){
        $(".coffee").hover(function () {
          $(this).toggleClass("opacity3");
          $("#project-bg").toggleClass("bg-coffee");
          $(".project-description").toggleClass("border-coffee");
          $(".type").html("online shop");
          $(".deliverables").text("Concept / design / development");
        });


        $(".roofing").hover(function () {
          $(this).toggleClass("opacity3");
          $("#project-bg").toggleClass("bg-roofing");
          $(".project-description").toggleClass("border-roofing");
          $(".type").html("roofing");
          $(".deliverables").text("Concept / design / development");
        });



        $(".carl").hover(function () {
          $(this).toggleClass("opacity3");
          $("#project-bg").toggleClass("bg-carl");
          $(".project-description").toggleClass("border-carl");
          $(".type").html("app");
          $(".deliverables").text("Concept / design / development");
        });

        $(".work").mouseleave(function(){
            $(".type").html("Please selecte a projcet");
            $(".deliverables").text("Please selecte a projcet");
        });
        
       

      });
    </script>

  </body>
</html>
